# Optional Built-in Nginx Reverse Proxy
# Only use this if you don't have your own reverse proxy
#
# To use this proxy:
# docker-compose -f docker-compose.yml -f docker-compose.proxy.yml up -d

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: comma-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - frontend-build:/usr/share/nginx/html:ro
    depends_on:
      - api
      - athena
      - tile-server
      - frontend
    networks:
      - comma-network
    restart: unless-stopped
    labels:
      - "comma.service=proxy"
      - "comma.description=Built-in reverse proxy (optional)"
