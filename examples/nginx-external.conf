# Example External Nginx Configuration for Comma Connect
# Place this in /etc/nginx/sites-available/comma-connect

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=comma_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=comma_upload:10m rate=1r/s;

# Upstream definitions
upstream comma_api {
    server localhost:8000;
    keepalive 32;
}

upstream comma_athena {
    server localhost:8001;
    keepalive 32;
}

upstream comma_frontend {
    server localhost:3000;
}

upstream comma_tiles {
    server localhost:8080;
}

upstream comma_routing {
    server localhost:5000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name comma.example.com;

    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name comma.example.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/comma.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/comma.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size
    client_max_body_size 10G;

    # Frontend - Main application
    location / {
        proxy_pass http://comma_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://comma_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API endpoints
    location /api/ {
        limit_req zone=comma_api burst=20 nodelay;

        proxy_pass http://comma_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Upload endpoints with higher limits
    location /api/v1/upload/ {
        limit_req zone=comma_upload burst=5 nodelay;

        proxy_pass http://comma_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    # WebSocket endpoint
    location /ws/ {
        proxy_pass http://comma_athena;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Map tiles
    location /tiles/ {
        proxy_pass http://comma_tiles;
        proxy_set_header Host $host;

        # Cache tiles
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Routing service
    location /route/ {
        proxy_pass http://comma_routing;
        proxy_set_header Host $host;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://comma_api/health;
    }

    # Access logs
    access_log /var/log/nginx/comma-connect-access.log combined;
    error_log /var/log/nginx/comma-connect-error.log warn;
}

# Grafana subdomain (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name grafana.example.com;

    ssl_certificate /etc/letsencrypt/live/comma.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/comma.example.com/privkey.pem;

    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# MinIO Console subdomain (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name minio.example.com;

    ssl_certificate /etc/letsencrypt/live/comma.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/comma.example.com/privkey.pem;

    location / {
        proxy_pass http://localhost:9001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
